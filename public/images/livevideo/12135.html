<script type="text/javascript" src="http://gcdn.wufangsoft.com/js/jquery/jquery.min.js"></script>
<script type="text/javascript">
	setInterval(function(){
		
		$.each($('.lesson-time'),function(){
			if($(this).data('dsc') != ""){
				return;
			}
			var sat = $(this).data('sat');
			var eat = $(this).data('eat');
			var now = new Date();
			var hour = now.getHours();
			var minute = now.getMinutes();
			if(hour < 10){
				hour = "0"+hour;
			}
			if(minute < 10){
				minute = "0"+minute;
			}
			var cur =  hour + ":" + minute;
			if(cur >= sat && cur <= eat){
				$(this).html("正在直播中");
			}else{
				$(this).html(sat+"-"+eat);
			}
		})
	},1000);
	$(".jg_kcb").resize(function(){
		window.parent.setIframeHeight($(".jg_kcb").height());
	})
</script>
